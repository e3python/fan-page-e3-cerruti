name: Stage 2 Grader

on:
  push:
    branches: [ stage2 ]
  pull_request:
    branches: [ stage2 ]
  workflow_dispatch:

jobs:
  grade:
    runs-on: ubuntu-latest
    name: Auto-Grader Stage 2
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Tools
        run: npm install cheerio

      - name: Run Grading Script
        run: node .github/scripts/grade2.js
        env:
          CI: true

      - name: Post Feedback to PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              if (!fs.existsSync('grading-feedback.md')) {
                console.log('No grading feedback file found.');
                return;
              }
              const feedbackBody = fs.readFileSync('grading-feedback.md', 'utf8');

              let prNumber = context.payload.pull_request ? context.payload.pull_request.number : null;

              if (!prNumber) {
                const { data: pulls } = await github.rest.pulls.list({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  head: `${context.repo.owner}:${context.ref.replace('refs/heads/', '')}`,
                  state: 'open'
                });
                
                if (pulls.length > 0) {
                  prNumber = pulls[0].number;
                }
              }

              if (prNumber) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  body: feedbackBody
                });
                console.log(`✅ Feedback posted to PR #${prNumber}`);
              } else {
                console.log('ℹ️ No active Pull Request found. Skipping comment.');
              }

            } catch (error) {
              console.log(`⚠️ Error posting feedback (swallowed): ${error.message}`);
            }
